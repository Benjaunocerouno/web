<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | TechSolutions</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo"><a th:href="@{/}">Tech<span>Solutions</span></a></div>
        <div class="nav-menu" id="navMenu">
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/tienda}">Tienda</a></li>
                <li><a th:href="@{/servicio}" class="active">Servicios</a></li>
                <li><a th:href="@{/contacto}">Contacto</a></li>
                <li th:if="${session.usuario != null and session.usuario.tipoUsuario.nombreRol == 'ADMIN'}"><a th:href="@{/admin/dashboard}" style="color: #ff4757;">Admin</a></li>
            </ul>
            <div class="auth-buttons">
                <th:block th:if="${session.usuario == null}">
                    <a th:href="@{/login}" class="btn btn-outline">Iniciar Sesión</a>
                    <a th:href="@{/registro}" class="btn btn-filled">Registrarse</a>
                </th:block>
                <th:block th:if="${session.usuario != null}">
                    <div class="cart-icon-container" onclick="toggleCarrito()"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></div>
                    <div style="text-align: right; color: white;"><span style="font-weight: bold; display:block;" th:text="${session.usuario.nombres}">User</span></div>
                    <a th:href="@{/logout}" class="btn btn-outline" style="border-color: #ef4444; color: #ef4444; padding: 5px 10px;">Salir</a>
                </th:block>
            </div>
        </div>
        <div class="burger" id="burgerBtn"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCarrito()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header"><h3>Tu Carrito</h3><span class="close-cart" onclick="toggleCarrito()">&times;</span></div>
        <div class="cart-items" id="cart-items-container"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Total:</span><span id="cart-total-price">S/ 0.00</span></div>
            <button class="btn btn-filled" style="width: 100%;" onclick="irAlCheckout()">Finalizar Compra</button>
        </div>
    </div>

    <header class="hero" style="min-height: 40vh;">
        <div class="hero-content">
            <h1>Soporte <span class="gradient-text">Especializado</span></h1>
            <p>Diagnóstico y reparación garantizada.</p>
        </div>
    </header>

    <section class="section-container">
        <h2 class="section-title">Nuestros Servicios</h2>
        <div class="grid-container">
            <div class="card-servicio" th:each="serv : ${listaServicios}" style="background: white; padding: 25px; text-align: center;">
                <div style="margin-bottom: 15px;"><i class="fas fa-tools" style="font-size: 3rem; color: #6c5ce7;"></i></div>
                <h3 th:text="${serv.nombre}">Nombre</h3>
                <p th:text="${serv.descripcion}" style="color: #636e72; font-size: 0.9rem;">Desc...</p>
                <h4 style="color: #2d3436; margin: 15px 0;">Desde S/ <span th:text="${#numbers.formatDecimal(serv.precioManoObra, 1, 2)}">0.00</span></h4>
                <a th:href="@{/servicio/agendar/{id}(id=${serv.idservicio})}" class="btn btn-filled" style="width: 100%;">
                    Agendar Cita
                </a>
            </div>
        </div>
    </section>

    <footer><div class="copyright"><p>&copy; 2025 TechSolutions.</p></div></footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
