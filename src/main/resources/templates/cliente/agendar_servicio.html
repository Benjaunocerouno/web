<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita | TechSolutions</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .form-container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: #333; }
        .service-summary { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid var(--primary-blue); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a th:href="@{/}">Tech<span>Solutions</span></a></div>
        <div class="nav-menu" id="navMenu">
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/tienda}">Tienda</a></li>
                <li><a th:href="@{/servicio}" class="active">Servicios</a></li>
                <li><a th:href="@{/contacto}">Contacto</a></li>
            </ul>
            <div class="auth-buttons">
                <th:block th:if="${session.usuario != null}">
                    <div style="text-align: right; color: white;"><span style="font-weight: bold;" th:text="${session.usuario.nombres}">User</span></div>
                    <a th:href="@{/logout}" class="btn btn-outline" style="border-color: #ef4444; color: #ef4444; padding: 5px 10px;">Salir</a>
                </th:block>
            </div>
        </div>
        <div class="burger" id="burgerBtn"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="section-container">
        <div class="form-container">
            <h2 style="text-align:center; margin-bottom:20px;">Agendar Servicio Técnico</h2>
            
            <div class="service-summary">
                <h3 th:text="${servicio.nombre}" style="margin-top:0;">Servicio</h3>
                <p th:text="${servicio.descripcion}">Descripción</p>
                <p><strong>Costo Estimado:</strong> S/ <span th:text="${#numbers.formatDecimal(servicio.precioManoObra, 1, 2)}">0.00</span></p>
                <p><strong>Tiempo Estimado:</strong> <span th:text="${servicio.tiempoEstimadoMins}">60</span> mins</p>
            </div>

            <form th:action="@{/servicio/guardar}" method="post">
                <input type="hidden" name="idServicio" th:value="${servicio.idservicio}">
                
                <label>Nombre del Dispositivo / Modelo</label>
                <input type="text" name="dispositivo" required placeholder="Ej: Laptop Lenovo Legion 5, iPhone 11...">

                <label>Descripción detallada del problema</label>
                <textarea name="problema" rows="4" required placeholder="Ej: La pantalla parpadea, se calienta mucho, no enciende..."></textarea>

                <label>Fecha y Hora Preferida</label>
                <input type="datetime-local" name="fechaCita" required>

                <button type="submit" class="btn btn-filled" style="width:100%;">Confirmar Cita</button>
                <a th:href="@{/servicio}" class="btn btn-outline" style="display:block; text-align:center; margin-top:10px; width:100%;">Cancelar</a>
            </form>
        </div>
    </div>

    <footer><div class="copyright"><p>&copy; 2025 TechSolutions.</p></div></footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
