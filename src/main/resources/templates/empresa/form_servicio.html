<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Servicio | TechAdmin</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .form-wrapper { max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); color: #333; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { font-weight: bold; margin-bottom: 5px; display: block; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
        .full-width { grid-column: span 2; }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a th:href="@{/admin/dashboard}">Tech<span>Admin</span></a></div>
        <div class="nav-menu" id="navMenu">
            <ul class="nav-links">
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/admin/servicios}" class="active">Servicios</a></li>
            </ul>
            <div class="auth-buttons">
                <a th:href="@{/logout}" class="btn btn-outline" style="border-color: red; color: red;">Salir</a>
            </div>
        </div>
        <div class="burger" id="burgerBtn"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="page-wrapper">
        <div class="form-wrapper">
            <h2 style="margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <i class="fas fa-tools"></i> <span th:text="${titulo}">Servicio</span>
            </h2>

            <form th:action="@{/admin/servicios/guardar}" th:object="${servicio}" method="post">
                <input type="hidden" th:field="*{idservicio}">
                <input type="hidden" th:field="*{activo}">

                <div class="form-grid">
                    <div class="full-width">
                        <label>Nombre del Servicio</label>
                        <input type="text" th:field="*{nombre}" required placeholder="Ej: Formateo Completo + Backup">
                    </div>

                    <div>
                        <label>Costo Mano de Obra (S/)</label>
                        <input type="number" step="0.01" th:field="*{precioManoObra}" required>
                    </div>

                    <div>
                        <label>Tiempo Estimado (Minutos)</label>
                        <input type="number" th:field="*{tiempoEstimadoMins}" required placeholder="Ej: 60">
                    </div>

                    <div>
                        <label>Días de Garantía</label>
                        <input type="number" th:field="*{garantiaDias}" required placeholder="Ej: 30">
                    </div>

                    <div class="full-width">
                        <label>Descripción Detallada</label>
                        <textarea th:field="*{descripcion}" rows="4" placeholder="Qué incluye el servicio..."></textarea>
                    </div>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-filled" style="flex: 1;">Guardar Servicio</button>
                    <a th:href="@{/admin/servicios}" class="btn btn-outline">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
