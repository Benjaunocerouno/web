<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TechSolutions</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo"><a th:href="@{/}">Tech<span>Solutions</span></a></div>
        <div class="nav-menu" id="navMenu">
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/tienda}">Tienda</a></li>
                <li><a th:href="@{/servicio}">Servicios</a></li>
                <li><a th:href="@{/contacto}" class="active">Contacto</a></li>
                <li th:if="${session.usuario != null and session.usuario.tipoUsuario.nombreRol == 'ADMIN'}"><a th:href="@{/admin/dashboard}" style="color: #ff4757;">Admin</a></li>
            </ul>
            <div class="auth-buttons">
                <th:block th:if="${session.usuario == null}">
                    <a th:href="@{/login}" class="btn btn-outline">Iniciar Sesión</a>
                    <a th:href="@{/registro}" class="btn btn-filled">Registrarse</a>
                </th:block>
                <th:block th:if="${session.usuario != null}">
                    <div class="cart-icon-container" onclick="toggleCarrito()"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></div>
                    <div style="text-align: right; color: white;"><span style="font-weight: bold; display:block;" th:text="${session.usuario.nombres}">User</span></div>
                    <a th:href="@{/logout}" class="btn btn-outline" style="border-color: #ef4444; color: #ef4444; padding: 5px 10px;">Salir</a>
                </th:block>
            </div>
        </div>
        <div class="burger" id="burgerBtn"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCarrito()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header"><h3>Tu Carrito</h3><span class="close-cart" onclick="toggleCarrito()">&times;</span></div>
        <div class="cart-items" id="cart-items-container"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Total:</span><span id="cart-total-price">S/ 0.00</span></div>
            <button class="btn btn-filled" style="width: 100%;" onclick="irAlCheckout()">Finalizar Compra</button>
        </div>
    </div>

    <header class="hero" style="min-height: 40vh;">
        <div class="hero-content">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte.</p>
        </div>
    </header>

    <section class="section-container">
        <div class="contact-wrapper">
            <div style="color: #333;">
                <h3>Información</h3>
                <p>Visítanos o escríbenos.</p>
                <div style="margin: 10px 0;"><i class="fas fa-map-marker-alt"></i> <span th:text="${empresa.direccion}">Dir</span></div>
                <div style="margin: 10px 0;"><i class="fas fa-phone"></i> <span th:text="${empresa.telefonoMostrar}">Tel</span></div>
            </div>
            <div>
                <h3>Mensaje</h3>
                <form action="#">
                    <input type="text" placeholder="Nombre" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:5px;">
                    <textarea rows="4" placeholder="Mensaje" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:5px;"></textarea>
                    <button class="btn btn-filled" style="width:100%;">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <footer><div class="copyright"><p>&copy; 2025 TechSolutions.</p></div></footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
